<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doreli Board Login</title>
  <!-- Core CSS - Include with every page -->
  <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
  <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/main-style.css" rel="stylesheet" />

</head>

<body class="body-Login-back" style= "background-image:url('assets/img/sg.png'); ">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Doreli Board</a>
      </div>
      <ul class="nav navbar-nav pull-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
      <!--
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li> -->
      <li><a href="signup.html">SignUp</a></li>
  </ul>
</div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center ">
          <img src="assets/img/doreli board logo.png" alt=""/>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">                  
            <div class="panel-heading">
                <h3 class="panel-title">Please Log In</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <a href="admin.html" class="btn btn-lg btn-primary btn-block">Login</a>
                    </fieldset>
                </form>                        
                <h4>Don't have a doreli account? <a href="signup.html">Sign up</a></h4>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Core Scripts - Include with every page -->
<script src="assets/plugins/jquery-1.10.2.js"></script>
<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
